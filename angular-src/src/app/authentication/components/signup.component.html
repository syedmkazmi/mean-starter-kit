<form (ngSubmit)="signup()" [formGroup]="signupForm" novalidate>
  <div class="form-group">
    <label for="exampleInputFullName1">Full Name</label>
    <input type="text" class="form-control" id="exampleInputFullName1" placeholder="Enter full name"
           formControlName="fullName">
    <span *ngIf="signupForm.get('fullName').touched || signupForm.get('fullName').dirty">
        <span *ngIf="signupForm.get('fullName').hasError('required')">Please enter your full name.</span>
    </span>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
           formControlName="password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{user}}

<div *ngFor="let data of user">
  {{data.fullName}}
  {{data.email}}
</div>
