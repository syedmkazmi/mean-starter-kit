<div class="container">
  <h2>{{title}}</h2>
  <form (ngSubmit)="logIn()" [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">

      <span *ngIf="loginForm.get('email').touched || loginForm.get('email').dirty">
        <small class="form-text text-muted" *ngIf="loginForm.get('email').hasError('pattern')">Remember to use your @kmandt.com email.</small>
      </span>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
